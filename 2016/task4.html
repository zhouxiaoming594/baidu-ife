<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{
	width:100%;
	position:relative;
}
.box{
	position:absolute;
	margin:auto;
	left:0;
	right:0;
	top:0;
	bottom:0;
	width:50%;
	min-width:200px;
	height:40%;
	min-height:100px;
	background-color:#ccc;
}
.leftcircle,.rightcircle{
	width:50px;
	height:50px;
	background-color:#fc0;
}
.leftcircle{
	border-radius:0 0 100% 0;
}
.rightcircle{
	position:absolute;
	bottom:0;
	right:0;
	border-radius:100% 0 0 0;
}
</style>
</head>
<body>
<div class="box">
	<div class="leftcircle"></div>
	<div class="rightcircle"></div>
</div>
</body>
</html>
